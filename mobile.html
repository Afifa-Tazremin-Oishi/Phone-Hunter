<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopify</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
</head>

    <body style="background-color: rgb(201, 235, 248);">
        <section id="displayPhone">
            <!---------------phone title ------------------->
            <div class="phone_title">
                <h1 class="text-center mt-3"><strong style="color: darkmagenta;">Fix Fast</strong></h1>
            </div>

            <!---------------search area------------------->
            <div class="input-group px-2 w-50 mx-auto">
                <input id="inputField" type="text" class="form-control" placeholder="Search the phone you want"
                    aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" type="button" onclick="loadData()">Search</button>
            </div>

            <div id="error_msg" class="text-center align-items-center text-danger fw-bold">

            </div>

            <!---------------search title ------------------->

            <!---------------info  ------------------->
            <div id="display_info" class="w-75 mx-auto my-5 ">

            </div>
            <!---------------info  ------------------->

            <!--------------- phone ------------------->
            <div id="display_phone" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
            <!---------------display phone ------------------->
        </section>

        <!---------------display spinner ------------------->
        <div id="spinner">
            <label for="file">Please Wait....</label>
            <br />
            <progress max="100">32%</progress>
        </div>

        <script src="mobile.js"></script>
    </body>


</html>
