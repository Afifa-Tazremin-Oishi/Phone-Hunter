<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <body>
        <section id="displayPhone">
            <!---------------phone title ------------------->
            <div class="phone_title">
                <h1 class="text-center mt-3">Smart Vally</h1>
            </div>

            <!---------------search area------------------->
            <div id="search-bar" class="input-group mb-3 w-50 p-5">
                <input id="inputField" type="text" class="form-control" placeholder="Find Your Phone"
                    aria-label="Recipient's username" aria-describedby="basic-addon2" />
                <div class="input-group-append">
                    <button class="btn btn-outline-dark" type="button" onclick="loadData()">
                        Search
                    </button>
                    <div id="error_msg"></div>
                </div>
            </div>

            <!---------------search title ------------------->

            <!---------------info  ------------------->
            <div id="display_info"></div>
            <!---------------info  ------------------->

            <!--------------- phone ------------------->
            <div id="display_phone"></div>
            <!---------------display phone ------------------->
        </section>

        <!---------------display spinner ------------------->
        <div id="spinner">
            <label for="file">Please Wait....</label>
            <br />
            <progress max="100">32%</progress>
        </div>

        <script src="mobile.js"></script>
    </body>
</body>

</html>
